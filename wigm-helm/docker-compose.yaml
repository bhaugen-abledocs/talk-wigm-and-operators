version: '3'
services:
  server:
    image: rancher/k3s:v0.8.0
    command: server --disable-agent
    environment:
    - K3S_CLUSTER_SECRET=eK7rlyG9ZfjlDH4t5
    - K3S_KUBECONFIG_OUTPUT=/output/kubeconfig.yaml
    - K3S_KUBECONFIG_MODE=666
    volumes:
    - wigm-k8s:/var/lib/rancher/k3s
    - .:/output
    ports:
    - 6443:6443

  node:
    image: rancher/k3s:v0.8.0
    tmpfs:
    - /run
    - /var/run
    privileged: true
    depends_on:
    - server
    environment:
    - K3S_URL=https://server:6443
    - K3S_CLUSTER_SECRET=eK7rlyG9ZfjlDH4t5

  helm:
    build:
      context: .
      dockerfile: Dockerfile-helm
    network_mode: host
    depends_on:
    - server
    volumes:
    - .:/wigm-helm
    - ./kubeconfig.yaml:/root/.kube/config:ro
    working_dir: /wigm-helm
    entrypoint:
    - bash
    - ./helm-bootstrap.sh

volumes:
  wigm-k8s: {}
